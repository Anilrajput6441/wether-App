<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <video class="video" autoplay loop muted>
        <source src="12813817_1920_1080_30fps.mp4" type="video/mp4">
    </video>
   
    <div class="main">
        <div class="box">
            <div class="input-box">
                <input class="input" type="text" placeholder="Search">
                <img class="searchIcon" src="search.png" alt="">
            </div>
            
            <div class="info">
                <div class="dateInfo"></div>
                <div class="wImg"></div>
                <div class="temp"></div>
                <div class="condition"></div>
                <div class="footer">
                    <div class="hIcon"></div>
                    <div class="humidity"></div>
                    <div class="wIcon"></div>
                    <div class="windspeed"></div>
                </div>
            </div>
        </div> 
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
